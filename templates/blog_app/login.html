{% extends 'blog_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
                <div class="container">
          
          <div style="width:40%;align:center;">
            <h1>Login to blog_app</h1><br />
          <form id="login_form" method="post" action="/blog_app/login/" class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Username:</label>
              <div class="col-sm-10">
              {% csrf_token %}
              <input type="text" name="username" value="" class="form-control" placeholder="Enter name"/>
            </div></div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10"> 
              <input type="password" name="password" value=""  class="form-control" placeholder="Enter Password"/>
            </div></div>
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
              </div></div>

            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
            
          </form>
      </div>
        </div>
{% endblock %}
